<head>

    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />

<body>
    <div class="page">
        <header>
            <div id="title">
                <h1>My MVC Application</h1>
            </div>

                    [ <a href="/Account/LogOn">Log On</a> ]

            <nav>

                    <li><a href="/">Home</a></li>
                    <li><a href="/Home/About">About</a></li>

            </nav>
        </header>
        <section id="main">
            
        <h2>jQuery UI ComboBox AutoComplete Sample Page</h2>
         
        <p>Choose an option or filter the options by writing a filter criteria in the input textbox.</p>
         <select id="sampleComboBox">
            <option value="">Select one...</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="Ruby">Ruby</option>
            <option value="C#">C#</option>
            <option value="Lisp">Lisp</option>
            <option value="Python">Python</option>
            <option value="NodeJS">Node.js</option>
            <option value="Pascal">Pascal</option>
         </select>       

        </section>
        <footer></footer>
    </div>
   
    <script type="text/javascript">
        $(document).ready(function () {

            // usage: $("#sampleComboBox").combobox_clientside();
            // or: $("#sampleComboBox").combobox_serverside( {source: [SOURCE_URL_HERE], /*optional*/ minLength: [MIN_SEARCH_LENGTH_HERE] });
        $("#sampleComboBox").combobox_clientside();
    });
    </script>
